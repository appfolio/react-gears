on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

name: test

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      YARN_RC_FILENAME: .yarnrc-public.yml
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version-file: '.tool-versions'
      - run: yarn install --immutable
      - run: yarn lint
      - run: yarn format
      - run: yarn test
